id: cospas_cospas_sarsat_demodulator
label: Cospas-Sarsat Decoder
category: '[Satellites]/COSPAS-SARSAT'
flags: [python, cpp]

parameters:
- id: sample_rate
  label: Sample Rate
  dtype: float
  default: '6400'
- id: debug_mode
  label: Debug Mode
  dtype: bool
  default: 'False'
  options: ['True', 'False']
  option_labels: ['Enabled', 'Disabled']

inputs:
- label: in
  domain: stream
  dtype: complex

outputs:
- label: out
  domain: stream
  dtype: byte

templates:
  imports: from gnuradio import cospas
  make: cospas.cospas_sarsat_demodulator(${sample_rate}, ${debug_mode})

cpp_templates:
  includes: '#include <gnuradio/cospas/cospas_sarsat_demodulator.h>'
  make: 'this->${id} = cospas::cospas_sarsat_demodulator::make(${sample_rate}, ${debug_mode});'

file_format: 1
